<ion-header>
  <ion-navbar>
    <ion-title>Agenda de Leil√µes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
      <ion-item *ngFor='let leilao of leiloes'>
      <ion-card>
        <img src="http://rodrigocostaleiloeiro.com.br/Content/Leiloes/{{leilao.LeilaoId}}/Lotes/001/LT001_1.jpg">
        <ion-item>
          <h2>Marty McFly</h2>
          <p>{{ leilao.DataAbertura}}</p>
          <p>{{ leilao.LeilaoId}}</p>
        </ion-item>
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
            DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
